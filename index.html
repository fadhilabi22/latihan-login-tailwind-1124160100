<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form login dengan tailwind css</title>
   <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-[#FFD586] dark:bg-[#FFAAAA] min-h-screen flex items-center justify-center ">
    <div class="w-full max-w-md">
        <div class="flex justify-end mb-4">
            <button id="darkmodetoggle" class="px-4 py-4 bg-[#FFD586] dark:bg-[#FFD586]-700 rounded-lg flex items-center space-x-2">
                <span class="dark:hidden">🌙</span>
                <span class="hidden dark:block">☀️</span>
                <span class="hidden dark:hidden">Dark</span>
                <span class="hidden dark:block">Light mode</span>
            </button>
        </div>
        <!-- form login card -->
        <div class="bg-white dark:bg-[#FFD586] shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 transition-colors duration-300">
            <h2 class="text-2xl font-bold mb-6 text-gray-400 dark:text-white text-center">Login</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-red-500  dark:text-red-500 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-red-500 dark:text-white leading-tight focus:outline-none focus:ring-2 focus:ring-red-400 dark:focus:ring-red-500 dark:border-red-600 dark:bg-red-50" id="email" type="email" placeholder="masukan email">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
